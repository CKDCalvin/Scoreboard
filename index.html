<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="side">HOME</h3>
                <div id="scorehm-el" class="score">0</div>
                <div class="calc">
                    <button class="btn" onclick="addOneH()">+1</button>
                    <button class="btn" onclick="addTwoH()">+2</button>
                    <button class="btn" onclick="addThreeH()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="side">AWAY</h3>
                <div id="scoregst-el" class="score">0</div>
                <div class="calc">
                    <button class="btn" onclick="addOneG()">+1</button>
                    <button class="btn" onclick="addTwoG()">+2</button>
                    <button class="btn" onclick="addThreeG()">+3</button>
                </div>
            </div>
            </div>
            <div class="ngm-btn"> 
                <button id="newGame-el" onclick="resetGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
